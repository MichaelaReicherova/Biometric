name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create Cypress env file
        run: |
          echo '${{ secrets.CYPRESS_ENV }}' > cypress/fixtures/cypress.env.json

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Comment PR with Cypress test result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅ **Success**' : '❌ **Failed**';
            const body = `
### 🧪 Cypress test result
${status} in pull request [#${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})

👉 [Click here for run details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body,
            });
