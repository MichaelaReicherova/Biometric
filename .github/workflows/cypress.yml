on:
  push:
    branches:
      - master
  pull_request: null
  workflow_dispatch: null

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create Cypress env file
        run: |
          echo '${{ secrets.CYPRESS_ENV }}' > cypress/fixtures/cypress.env.json

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          
      - name: Comment PR with Cypress test result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          JOB_STATUS: ${{ job.status }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{
            github.run_id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: >
            const status = process.env.JOB_STATUS === 'success' ? 'âœ… **Success**' :
            'âŒ **Failed**';

            const body = `

            ### ğŸ§ª Cypress test result

            ${status} in pull request [#${process.env.PR_NUMBER}](${process.env.PR_URL})


            ğŸ‘‰ [Click here for run details](${process.env.RUN_URL})

            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body,
            });
